<!-- templates/404.html -->
{% extends "base.html" %}

{% block title %}Page non trouvée - LinkedBoost{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="fas fa-search fa-5x text-muted mb-4"></i>
                <h1 class="display-4 text-muted">404</h1>
                <h4 class="mb-3">Page non trouvée</h4>
                <p class="text-muted mb-4">
                    La page que vous recherchez n'existe pas ou a été déplacée.
                </p>
                <div>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-2"></i>Retour à l'accueil
                    </a>
                    <button class="btn btn-outline-secondary" onclick="history.back()">
                        <i class="fas fa-arrow-left me-2"></i>Page précédente
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
